<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css">
  <title>WeatherJS</title>
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col bg-light mb-3 mx-auto mt-5 p-5 rounded" style="max-width: 50rem;">
        <h4 class="card-header">Current weather in:</h4>
        <div class="card-body">
          <div class="w-main text-center">
            <h1 class="card-title text-primary" id="w-location"></h1>
            <h4 class="text-secondary" id="w-desc"></h4>
            <h3 class="text-danger" id="w-string">&#8451;</h3>
            <img id="w-icon">
          </div>

          <table class="table table-hover mt-3 text-center">
            <thead>
              <tr class="table-light">
                <th scope="col">Feels like</th>
                <th scope="col">Humidity</th>
                <th scope="col">Precipitation</th>
                <th scope="col">Wind</th>
                <th scope="col">UV</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-light">
                <td id="w-feels-like">Column content</td>
                <td id="w-humidity">Column content</td>
                <td id="w-precipitation">Column content</td>
                <td id="w-wind">Column content</td>
                <td id="w-uv">Column content</td>
              </tr>
            </tbody>
          </table>
          <div class="d-grid gap-2">
            <button class="btn btn-lg btn-primary mt-3" type="button" data-bs-toggle="modal"
              data-bs-target="#locModal">Change
              location</button>
          </div>
        </div>
      </div>



      <div class="modal" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="locModalLabel">Change location</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
              </button>
            </div>
            <div class="modal-body">
              <form id="w-form">
                <div class="form-group">
                  <label class="col-form-label mt-4" for="city">City</label>
                  <input type="text" class="form-control" placeholder="Enter city..." id="city">
                </div>
                <div class="form-group">
                  <label class="col-form-label mt-4" for="country">Country</label>
                  <input type="text" class="form-control" placeholder="Enter country..." id="country">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="w-change-btn">Save changes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="locModal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

      <script src="storage.js"></script>
      <script src="weather.js"></script>
      <script src="ui.js"></script>
      <script src="app.js"></script>
</body>

</html>
